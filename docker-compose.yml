version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "chmod +x ./wait-for-postgres.sh && ./wait-for-postgres.sh db 5432 && python manage.py makemigrations && 
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - .:/app
      - /var/run/ah_backed:/var/run
    depends_on:
      - db

  db:
    image: postgres:14.0
    restart: always
    env_file:
      - ./.env
    volumes:
      - .dbdata:/var/lib/postgresql/data
      - .data:/data
